<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body class="flex">
    <main>
        <section class="card">
            <img class="product" id="mobile" src="images/image-product-mobile.jpg">
            <img class="product" id="desktop" src="images/image-product-desktop.jpg">
            <section class="text">
                <h3 class="category">perfume</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices flex">
                    <p class="newprice">$149.99</p>
                    <p class="oldprice">$169.99</p>
                </div>
                <h3 class="button flex">
                    <img src="images/icon-cart.svg"><a href="#">Add to Cart</a></h3>
            </section>
        </section>
    </main>
    <footer><p>Challenge by <a href="">Frontend Mentor.</a> Coded by <a href="">Andi Gashi</a></p></footer>
</body>
</html>
